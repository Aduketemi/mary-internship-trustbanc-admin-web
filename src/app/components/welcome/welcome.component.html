<div class="container-fluid">
    <div class="wrapper">
      <div class="content">
        <div class="logo">
          <img src="../assets/image 1.svg" alt="TrustBanc Logo">
        </div>
  
        <form class="form-container" action="">
          <h2 class="captext">Welcome back!</h2>
          <p class="subcaptext">Login to account with your details.</p>
  
          <div class="form-group">
            <input type="text" class="form-control" name="firstname" placeholder="" required>
            <label class="lab" for="firstname">First Name</label>
          </div>
          <div class="form-group">
            <img class="pass" src="../assets/Vector.png" alt="password">
            <input type="password" class="form-control" name="password" placeholder="" required>
            <label class="lab" for="password">Password</label>
          </div>
          <div class="cta">
            <button type="submit">Login</button>
          </div>
          <p class="info"><a routerLink="/cantlogin">Can't log in?</a></p>
        </form>
      </div>
    </div>
  </div>
